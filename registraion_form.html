<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <p>
            <label><strong>First Name*</strong></label>
            <input type="text" name="First_Name"><br>
        </p>
        <p>
            <label><strong>Last Name*</strong></label>
            <input type="text" name="Last_Name"><br>
        </p>
        <p>
            <label><strong>Email Address*</strong></label>
            <input type="text" name="Email_Address"><br>
        </p>
        <p>
            <label><strong>Password*</strong></label>
            <input type="password" name="Password"><br>
        </p>
        <p>
            <label><strong>Confirm Password*</strong></label>
            <input type="password" name="Confirm_Password"><br>
        </p>
        <p>
            <label><strong>Birthday</strong></label>
            <input type="date" name="Birthday"><br>
        </p>
        <p>
            <label><strong>Gender Identity</strong></label><br>
        </p>
        <p>
            <input type="radio" name="Gender_Identity" value="male"
            id="male"
            <label for="male"><strong>male</strong></label>
            <input type="radio" name="Gender_Identity" value="Female"
            id="Female"
            <label for="Female"><strong>Female</strong></label>
            <input type="radio" name="Gender_Identity" value="Non-binary"
            id="Non-binary"
            <label for="Non-binary"><strong>Non-binary</strong></label>
            <input type="radio" name="Gender_Identity" value="I prefer not to answer"
            id="I prefer not to answer"
            <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
        </p>
        <p>
            <label><strong>A short description about myself</strong></label><br>
        </p>
        <p>
            <textarea name="comment" cols="30" rows="3"></textarea><br>
        </p>
        <p>
            <label><strong>Favorite Language</strong></label><br>
            <select name="Favorite Language">
                <option>C</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>SQL</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="accept" id="accept">
            <label><strong>Yes, I would like to receive periodic email updates</strong></label>
        </p>
        <p>
            <input type="submit" value="Create Account">
        </p>
        <p>
            <lable><strong>* Indicates a required field</strong></lable>
        </p>
    </form>
</body>
</html>
