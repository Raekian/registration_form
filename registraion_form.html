<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label><strong>First Name*</strong></label>
        <input type="text" name="First_Name">
    </div>
    <div>
        <label><strong>Last Name*</strong></label>
        <input type="text" name="Last_Name">
    </div>
    <div>
        <label><strong>Email Address*</strong></label>
        <input type="text" name="Email_Address">
    </div>
    <div>
        <label><strong>Password*</strong></label>
        <input type="password" name="Password">
    </div>
    <div>
        <label><strong>Confirm Password*</strong></label>
        <input type="password" name="Confirm_Password">
    </div>
    <div>
        <label><strong>Birthday</strong></label>
        <input type="date" name="Birthday">
    </div>
    <div>
        <label><strong>Gender Identity</strong></label>
    </div>
    <div>
        <input type="radio" name="Gender_Identity" value="male"
        id="male"
        <label for="male"><strong>Male</strong></label>
        <input type="radio" name="Gender_Identity" value="Female"
        id="Female"
        <label for="Female"><strong>Female</strong></label>
        <input type="radio" name="Gender_Identity" value="Non-binary"
        id="Non-binary"
        <label for="Non-binary"><strong>Non-binary</strong></label>
        <input type="radio" name="Gender_Identity" value="I prefer not to answer"
        id="I prefer not to answer"
        <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
    </div>
    <div>
        <label><strong>A short description about myself</strong></label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label><strong>Favorite Language</strong></label>
        <select name="Favorite Language">
            <option>C</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>SQL</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label><strong>Yes, I would like to receive periodic email updates</strong></label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
        <lable><strong>* Indicates a required field</strong></lable>

</body>
</html>
